<!DOCTYPE html>
<html>
    <head>
        <title>Lyrics Translator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css?v=96">
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="header">
            <a href="/" class="logo"> LYRICS TRANSLATION API</a>
        </header>
        <main class="main">
            <br>{linkToMainAPI}<br><br>
            <form method="get">
                <label for="tbArtist"><strong>Artist:</strong></label><br>
                <input id="tbArtist" type="text" value="{artistValue}" name="Artist"><br>
                <label for="tbSongTitle"><strong>SongTitle:</strong></label><br>
                <input id="tbSongTitle" type="text" value="{songTitleValue}" name="SongTitle"><br><br><br>
                {linkToAPILanguages}<br><br>
                <label for="selectFrom"><strong>Translate from:</strong></label>
                <select id="selectFrom" name="fromLanguage">
                    <option selected disabled>Choose language</option>
                    {nextLanguageOption}
                </select>
                <label for="selectTo"><strong>to:</strong></label>
                <select id="selectTo" name="toLanguage">
                    <option selected disabled>Choose language</option>
                    {nextLanguageOption}
                </select><br>
                <button>Enter</button>
            </form><br><br>
            {interpret}<br>{songTitle}<br>{albumTitle}<br><br>
            {listeners}<br>{playCount}<br>
            {tags}
		    {albumCover}<br><br>
            <div class='box'>{lyrics}</div>
            <div class='box'>{translatedLyrics}</div>
        </main>
        <footer class="footer">
	       &copy; 2020 - MADE BY DON PROMILLO (7737633, 1626763, 8917780)
        </footer>
    </body>
</html>
